# coding: utf-8
<!DOCTYPE html>
<html lang="en">
<head>
    <title>视光师</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <script type="text/javascript" src="/static/js/libs/flexible.debug.js"></script>
    <link rel="stylesheet" href="/static/css/uyu.css">
</head>
<body>
<div id="wap" class="js_regin_index">
    <section class="section_list section_eye_sight">
        <ol class="js_one">
            <li v-cloak v-for="person in eye_sights" @click="unbindEyeSight($index)">
                <div class="eye_sight">
                    <div class="eye_sight_icon"><img src="/static/img/ic_eye_sight.png"></div>
                    <div class="eye_sight_info">
                        <span class="es_name">{{person.username}}</span>
                        <span class="es_phone">{{person.phone_num}}</span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="eye_sight_delete">
                    <span class="edit_btn">解绑</span>
                </div>
                <div class="clearfix"></div>
            </li>
        </ol>
    </section>

    <section class="section_nothing">
        <p>门店还没有相关视光师的信息</p>
    </section>
</div>
</body>
<script src="/static/js/libs/require.2.3.3.min.js" type="text/javascript" data-main="/static/js/uyusys/eye_sight.js" defer async="true"></script>

</html>
