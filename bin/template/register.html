# coding: utf-8
<!DOCTYPE html>
<html lang="en">
<head>
    <title>视光师注册</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <script type="text/javascript" src="/static/js/libs/flexible.debug.js"></script>
    <link rel="stylesheet" href="/static/css/uyu.css">
</head>
<body>
<div id="wap" class="js_regin_index">
    <section class="section_header">
    <p class="tips_msg">密码默认为手机号后6位</p>
    </section>
    <section class="section_register">
        <dl class="hang">
            <dt>手机号</dt>
            <dd>
                <input class="text js_phone" type="text" placeholder="必填" maxlength="11"/>
            </dd>
        </dl>

        <dl class="hang">
            <dt>昵称</dt>
            <dd>
                <input class="text js_nick_name" type="text" placeholder="必填" maxlength="12"/>
            </dd>
        </dl>
        <dl class="hang">
            <dt>用户姓名</dt>
            <dd>
                <input class="text js_user_name" type="text" placeholder="必填" maxlength="12"/>
            </dd>
        </dl>
        <dl class="hang">
            <dt>邮箱</dt>
            <dd>
                <input class="text js_email" type="text" placeholder="ex@example.com" />
            </dd>
        </dl>
    </section>

    <section class="section_footer">
        <span class="content_sub js_register">注册成为视光师</span>
    </section>
</div>

</body>
<script src="/static/js/libs/require.2.3.3.min.js" type="text/javascript" data-main="/static/js/uyusys/register.js" defer async="true"></script>

</html>
