# coding: utf-8
<!DOCTYPE html>
<html lang="en">
<head>
    <title>账单</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <script type="text/javascript" src="/static/js/libs/flexible.debug.js"></script>
    <link rel="stylesheet" href="/static/css/uyu.css">
</head>
<body>
<div id="wap" class="js_regin_index">
    <!--<p class="reg_title grey">-->
        <!--<span class="js_grade">当月账单</span>-->
    <!--</p>-->
    <section class="section_list section_bill_list">
        <ul class="js_one">
            <li v-cloak v-for="bill in allBills">
                <div class="content_div">
                    <p class="left_content">营收金额: <span>{{bill.settle_amt}}</span>元</p>
                    <p class="right_content">门店分成: <span>{{bill.store_divide_amt}}</span>元</p>
                    <div class="clearfix"></div>
                </div>
                <div class="content_div">
                    <p class="left_content">结算周期: <span>{{bill.}}</span></p>
                    <p class="right_content">销售次数: <span>{{bill.settle_trainning_nums}}</span>次</p>
                    <div class="clearfix"></div>
                </div>
            </li>
        </ul>

    </section>
</div>

</body>
<script src="/static/js/libs/require.2.3.3.min.js" type="text/javascript" data-main="/static/js/uyusys/bill.js" defer async="true"></script>

</html>
