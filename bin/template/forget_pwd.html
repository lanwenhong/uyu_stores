# coding: utf-8
<!DOCTYPE html>
<html lang="en">
<head>
    <title>忘记密码</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <script type="text/javascript" src="/static/js/libs/flexible.debug.js"></script>
    <link rel="stylesheet" href="/static/css/uyu.css">
</head>
<body>
<div id="wap" class="js_regin_index">
    <section class="section_register">
        <dl class="hang">
            <dt>手机号</dt>
            <dd>
                <input class="text js_phone" type="text" placeholder="必填" maxlength="11"/>
            </dd>
        </dl>
        <dl class="hang fix_width">
            <dt>验证码</dt>
            <dd>
                <input type="text"  class="text_sms js_sms_code" placeholder="4位验证码" maxlength="4"/>
                <p class="entycode" id="get_identyCode">
                    <span class="get_entycode js_get_entycode">获取验证码</span>
                    <span class="show_entycode js_show_entycode">剩余<i class="i_normal">61</i>秒</span>
                </p>
            </dd>
        </dl>
        <dl class="hang">
            <dt>新的密码</dt>
            <dd>
                <input class="text js_new_pwd" type="password" placeholder="6~18位密码" maxlength="18"/>
            </dd>
        </dl>
        <dl class="hang">
            <dt>确认密码</dt>
            <dd>
                <input class="text js_sure_pwd" type="password" placeholder="6~18位密码" maxlength="18"/>
            </dd>
        </dl>
    </section>

    <section class="section_footer">
        <span class="content_sub js_modify_pwd">修改密码</span>
    </section>
</div>

</body>
<script src="/static/js/libs/require.2.3.3.min.js" type="text/javascript" data-main="/static/js/uyusys/forget_pwd.js" defer async="true"></script>

</html>
